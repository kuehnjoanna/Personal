<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .outer {
            width: 80%;
            align-items: center;
            margin: auto;
            
        }
        .logo {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 50px; /* Adjust size as needed */
        }
        .container {
            max-width: 90%;
            margin: auto;
            z-index: 2;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            font-style: italic;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: gray;
        }
        .spacer {
            width: 100%;
            height: 1px;
            background-color: black;
            margin: 40px auto 20px auto;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 50%;
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="outer">
        <img src="logo.svg" alt="Logo" class="logo">
    <div class="container">
        <h1>Joanna KÃ¼hn</h1>
        <p>App Dev</p>
        <button onclick="openOutlook()">Contact Me</button>
    </div>
    <div class="spacer"></div>
</div>

    <script>
        function openOutlook() {
            window.location.href = "mailto:kuehnjoanna@gmail.com";
        }

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(confetti);
            }
        }
       // createConfetti();
    </script>
</body>
</html>
